<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Font online-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      
<!--        Animate.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
                
                                
        <link rel="stylesheet" href="../css/5_내정보수정.css" >
        
        <!-- Google JQuery CDN -->

    </head>
    <body>
        <div>
            <div class="pane2">
                <form class="passwordfix-form" style="overflow-y: scroll;">
                    <h1 class="information">내정보 수정</h1>
                    <fieldset id="login-fieldset">
                        <h5 class="menu">아이디</h5>
                        <input class="login1 animated fadeInUp animate2" name="username" type="textbox"  required   placeholder="아이디" value="" >
                        <h5 class="menu">기존 비밀번호</h5>
                        <input class="login1 animated fadeInUp animate3" name="password" type="password" required placeholder="기존 비밀번호" value="">
                        <h5 class="menu">새로운 비밀번호</h5>
                        <input class="login1 animated fadeInUp animate4" name="nick" type="password" required placeholder="새로운 비밀번호" value="">
                        <h5 class="menu">새로운 비밀번호확인</h5>
                        <input class="login1 animated fadeInUp animate5" name="nick" type="password" required placeholder="새로운 비밀번호" value="">
                        <h5 class="menu">전화번호</h5>
                        <input class="login1 animated fadeInUp animate3" name="password" type="textbox" required placeholder="수정할 전화번호" value="">
                        <h5 class="menu">이메일</h5>
                        <input class="login1 animated fadeInUp animate4" name="nick" type="textbox" required placeholder="변경할 이메일" value="">
                    </fieldset>
                    <input type="submit" id="login-form-submit" class="login_form button animated fadeInUp animate4" value="수정완료">
                    
                    
                </form>
            </div>
        </div>
    </body>
