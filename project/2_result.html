    <script>
        function getTitleCookie() {
            // 쿠키 문자열을 가져옵니다.
            const cookies = document.cookie.split(';');

            for (let cookie of cookies) {
                // 공백을 제거한 후 '='을 기준으로 쪼갭니다.
                const parts = cookie.trim().split('=');
                if (parts[0] === 't_title') {
                    // 디코딩하여 출력합니다.
                    console.log(parts[0], ':', decodeURIComponent(parts[1]));
                    return decodeURIComponent(parts[1]);
                }
            }
            return null;
        }
        function getResultCookie() {
            // 쿠키 문자열을 가져옵니다.
            const cookies = document.cookie.split(';');

            for (let cookie of cookies) {
                // 공백을 제거한 후 '='을 기준으로 쪼갭니다.
                const parts = cookie.trim().split('=');
                if (parts[0] === 't_result') {
                    // 디코딩하여 출력합니다.
                    console.log(parts[0], ':', decodeURIComponent(parts[1]));
                    return decodeURIComponent(parts[1]);
                }
            }
            return null;
        }

        // 페이지 이동시 실행할 함수
        function checkTokenOnPageLoad() {
            const t_title = getTitleCookie()
            const t_result = getResultCookie()

            const score = document.getElementById('score')
            score.innerText = t_title
            const result = document.getElementById('result')
            result.innerText = t_result
        }
        // <div id="score_result" style="text-align: center;">

        //         <p id="result">결과</p>
        //     </div>

        // 페이지 로드 시 실행합니다.
        window.onload = checkTokenOnPageLoad;
    </script>
